{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito16137c07": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ujrhip-20190103152613-deployment/amplify-cfn-templates/auth/cognito16137c07-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito16137c07_identitypool_16137c07",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito16137c07_lambda_log_policy",
					"openIdLambdaRoleName": "cognito16137c07_openid_lambda_role",
					"openIdRolePolicy": "cognito16137c07_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito16137c07_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito16137c07_openid_lambda_log_policy",
					"userPoolName": "cognito16137c07_userpool_16137c07",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito16137c07_sns-role",
					"roleExternalId": "cognito16137c07_role_external_id",
					"policyName": "cognito16137c07-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito16137c07_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito16137c07_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito16137c07_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito16137c07_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito16137c07_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito16137c07_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito16137c07_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito16137c07_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "ujrhip-20190103152613-unauthRole",
					"authRoleName": "ujrhip-20190103152613-authRole",
					"unAuthRoleArn": "arn:aws:iam::455460359853:role/ujrhip-20190103152613-unauthRole",
					"authRoleArn": "arn:aws:iam::455460359853:role/ujrhip-20190103152613-authRole",
					"resourceName": "cognito16137c07",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"apiujrhip": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ujrhip-20190103152613-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "ujrhip",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito16137c07",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://ujrhip-20190103152613-deployment/amplify-appsync-files/schema.graphql.1546496914225",
					"ResolverBucket": "ujrhip-20190103152613-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1546496914225"
				}
			}
		},
		"storages3d11ab3a9": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ujrhip-20190103152613-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "ujrhip727dc1caafc14cabbd4f1379cb5fc041",
					"authPolicyName": "s3_amplify_d11ab3a9",
					"unauthPolicyName": "s3_amplify_d11ab3a9",
					"authRoleName": "ujrhip-20190103152613-authRole",
					"unauthRoleName": "ujrhip-20190103152613-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": "rw"
				}
			}
		},
		"storagedynamob1e6dcfe": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ujrhip-20190103152613-deployment/amplify-cfn-templates/storage/dynamob1e6dcfe-cloudformation-template.json",
				"Parameters": {
					"tableName": "post",
					"partitionKeyName": "userId",
					"partitionKeyType": "S"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}